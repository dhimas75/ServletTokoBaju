<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detail Produk</title>
        <link rel="icon" href="images/logo_atas1.png"></link>
    </h:head>
    <h:body>
        <ui:include src="template-header.xhtml"/>
        
        <h:form>
      <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="images/#{produk.getDefaultPhoto(iPdk.thumbnail)}"/>
            </div>
            <div class="col-sm-6">
                
                
              <h2><h:outputText value="#{Produk.namaProduk}"/></h2>
              <h3 style="color: red;">IDR <h:outputText value="#{Produk.hargaProduk}"/></h3>
              <div class="form-group" style="width: 20%;">
                <label for="inputState">Size :  </label>
                <h:outputText value="#{Produk.ukuranProduk}"></h:outputText>
                
              </div>
              <h5>Description</h5>
              <hr/>
              <h:outputText value="#{Produk.deskripsiProduk}"/><br/><br/>
              <h:commandButton class="btn btn-primary" value="Checkout" action="index.xhtml"/>
            </div>
           
        </div>
    </div>
            </h:form>
        <ui:include src="template-footer.xhtml"/>
    </h:body>
</html>
