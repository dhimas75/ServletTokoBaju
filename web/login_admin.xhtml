<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login Admin</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
        <link rel="icon" href="images/logo_atas1.png"></link>
    </h:head>
    <h:body>
        <ui:include src="template-header.xhtml"/>
        
        <div class="container">
        <div class="row">
            <div class="col-sm-12">
              <h2>My Account</h2>
              <hr/>
            </div>
            <div class="col-6">
                <h4>Login</h4>
                <br/>
                <h:form>
                    <div class="form-group">
                        <label for="">Username </label>
                        <h:inputText class="form-control" value="#{admin.username}"></h:inputText>
                    </div>
                    <div class="form-group">
                        <label for="">Password </label>
                        <h:inputSecret class="form-control" value="#{admin.password}"/>
                    </div>
                    
                    <h:commandButton class="btn btn-primary" value="Login" action="#{admin.login_admin()}"></h:commandButton>
                </h:form>
            </div>
            
              
            </div>
        </div>
        
        <ui:include src="template-footer.xhtml"/>
    </h:body>
</html>
